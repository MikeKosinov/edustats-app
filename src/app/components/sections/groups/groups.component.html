<div class="section-container">
  <h4>Обрати навчальну групу</h4>
  <mat-form-field>
    <mat-label>Група</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let group of groups" [value]="group">{{group}}</mat-option>
    </mat-select>
  </mat-form-field>

    <h2>{{title}}</h2>
    <div class="statistic-criterias">
      <div class="card-row">
        <mat-card class="card" *ngFor="let criteria of statisticsCriteria">
          <mat-card-header>
            <mat-card-title-group>
              <mat-card-title><h4>{{criteria.name}}</h4></mat-card-title>
            </mat-card-title-group>

            <mat-card-content>{{criteria.value}}</mat-card-content>
          </mat-card-header>
        </mat-card>
      </div>
  </div>

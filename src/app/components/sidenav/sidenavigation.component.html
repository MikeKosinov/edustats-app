<mat-drawer-container class="container" autosize>
  <mat-drawer [opened]="isMenuOpen" class="sidenav" mode="side">
    <mat-nav-list>
      <a mat-list-item routerLink="students">
        <mat-icon>person</mat-icon>Студенти
      </a>
      <a mat-list-item routerLink="groups">
        <mat-icon>group</mat-icon> Групи
      </a>

      <a mat-list-item routerLink="department">
        <mat-icon>query_stats</mat-icon> Дашборд
      </a>
      <a mat-list-item routerLink="uploadData">
        <mat-icon>download</mat-icon> Додати дані
      </a>
    </mat-nav-list>
  </mat-drawer>
  <!-- contents of main section -->
  <div class="sidenav-content">
    <h1 *ngIf="!isFileUploaded && !isUploadDataComponent()" class="mat-h1">
      {{ uploadMessage }}
    </h1>
    <div *ngIf="isFileUploaded || isUploadDataComponent()">
      <section class="main-content">
        <router-outlet></router-outlet>
        <!--        &lt;!&ndash; provides router into the app &ndash;&gt;-->
        <!--        <router-outlet></router-outlet>-->
      </section>
    </div>
  </div>
</mat-drawer-container>
